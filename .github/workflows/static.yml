name: Deploy Angular App to GitHub Pages

on:
  # Trigger the workflow on push to the main branch
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '18'  # Set your Node.js version here

      - name: Install dependencies
        run: npm install

      - name: Build Angular app
        run: ng build

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist/<your-angular-app-name>  # Adjust this to your Angular app's build output directory
          publish_branch: gh-pages  # Branch to push to (default is 'gh-pages')

